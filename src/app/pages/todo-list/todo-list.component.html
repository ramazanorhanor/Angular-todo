<div class="container">
    <div class="row">
        <div class="com-md-8 offset-md-2">
            <h2>Yapılackalar</h2>
            <a [routerLink]="['/todos/add']" >Yapılacak İçerik Ekle </a>
            <table class=" table table-stripped">
                <thead>
                    <tr>
                        <th> tamamlandı mı</th>
                        <th>Id</th>
                        <th> İçerik</th>
                        <th>Oluşturma Tarihi </th>
                        <th>İşlemler </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todoList">
                        <td><input class="form-check-input" type="checkbox" [checked]="todo.isCompleted" (change)="isCompleted(todo.id)"></td>
                        <td>{{todo.id}}</td>
                        <td><span>{{todo.content}}</span></td>
                        <td>{{todo.created | date:'short'}}</td>
                        <td><button (click)="delete(todo.id)" class="btn btn-danger">Sil</button></td>
                        <a class="btn btn-succes mx-2" [routerLink]="['todo-update',todo.id]">update dışında </a>
                        <a class="btn btn-succes mx-2" [routerLink]="['todo-update,todo.id']">update içinde </a>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
